# yaml-language-server: $schema=https://cubic.dev/schema/cubic-repository-config.schema.json

version: 1

reviews:
  enabled: true
  sensitivity: high
  incremental_commits: true
  check_drafts: false
  architecture_diagrams: true
  resolve_threads_when_addressed: true
  custom_instructions: |
    NexusLearn Platform: Focus on educational logic, roadmap progression, and real-time responsiveness via Convex.

  ignore:
    files:
      - "**/node_modules/**"
      - "**/dist/**"
      - "**/*.lock*"
      - "**/_generated/**"

  custom_rules:
    - name: "LOGIC_VERIFICATION"
      description: "Ensure the pedagogical roadmap and educational content structures are technically sound and maintainable."
    - name: "CYBERNETIC_AESTHETICS"
      description: "The platform must look and feel premium: Black background, Neon Pink accents, and smooth transitions."

pr_descriptions:
  generate: true
  instructions: |
    Highlight changes related to learning paths and real-time platform updates.

issues:
  fix_with_cubic_buttons: true
